<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css"
    href=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div id="content" class="markdown-body"># Inputs  Housing Value: 444444    Bunch: 44444    Monthly rent: 444.0    Number of iterations: 50000    Mortality table year: 2022    Persons: [(0, 44)]    </div>

  <script>
    console.log('start')
    const element = document.getElementById('content')
    markdown_text = element.innerHTML.replace(/&gt;/g, '>')
    console.log('markdown_text' + markdown_text)
    element.innerHTML = marked(markdown_text)
    console.log('element.innerHTML' + element.innerHTML)
  </script>

</body>

</html>
